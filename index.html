<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 class="header">BEAT THE COMPUTER IN A GAME OF ROCK PAPER SCISSORS FIRST TO FIVE!</h2>
        <div class="buttons">
            <button class="rock">
                <img src="images/rock-paper-scissors-g2cfed59bd_1280.png" alt="">
            </button>
            <button class="paper">
                <img src="images/rock-paper-scissors-g6d4c7f8e2_1280.png" alt="">
            </button>
            <button class="scissors">
                <img src="images/rock-paper-scissors-g9591384e9_1280.png" alt="">
            </button>
        </div>
        <div class="score-header">
            <h2>You</h2><h2>Computer</h2>
        </div>
        <div class="score-results">
            <h2 class="player-score">0</h2><h2 class="computer-score">0</h2>
        </div>
        <div class="result-container">
            <p class="result"></p>
        </div>
    </div>
</body>
</html>
